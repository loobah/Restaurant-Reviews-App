<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content= "width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Responsive CSS file -->
  <link rel="stylesheet" href="css/responsive_one.css" type="text/css">
  <!-- Leaflet Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Restaurant Reviews</title>
</head>

<body>

  <header>
    <nav>
      <h1 role="heading"><a href="/" aria-label="home" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container">
      <div id="map" aria-label="map of restaurants" role="application"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2 role="heading" tabindex="2" aria-label="filter results">Filter Results</h2>
        <div id="resp-tablists">
          <select id="neighborhoods-select" role="tablist" tabindex="2" aria-label="select seighborhood" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" role="tablist" tabindex="2" aria-label="select cuisine" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list" aria-label="list of restaurants"></ul>
    </section>

  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_register.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

</body>

</html>
